<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Add New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Add New Product</h1>

    <form action="/products" method="post">
        <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" id="name" name="name" required type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="description">Description</label>
            <textarea class="form-control" id="description" name="description" required rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label" for="price">Price</label>
            <input class="form-control" id="price" min="0" name="price" required step="0.01" type="number">
        </div>

        <div class="mb-3">
            <label class="form-label" for="quantity">Quantity</label>
            <input class="form-control" id="quantity" min="0" name="quantity" required type="number">
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Save Product</button>
            <a class="btn btn-secondary" href="/">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
