<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Edit Product</h1>

    <form method="post" th:action="${'/products/' + product.id}">
        <input name="_method" type="hidden" value="put">

        <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" id="name" name="name" required th:value="${product.name}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="description">Description</label>
            <textarea class="form-control" id="description" name="description" required rows="3"
                      th:text="${product.description}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label" for="price">Price</label>
            <input class="form-control" id="price" min="0" name="price" required step="0.01"
                   th:value="${product.price}" type="number">
        </div>

        <div class="mb-3">
            <label class="form-label" for="quantity">Quantity</label>
            <input class="form-control" id="quantity" min="0" name="quantity" required
                   th:value="${product.quantity}" type="number">
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Update Product</button>
            <a class="btn btn-secondary" th:href="${'/products/' + product.id}">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
