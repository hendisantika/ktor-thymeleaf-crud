<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Product Details</h1>

    <div class="card">
        <div class="card-header">
            <h2 th:text="${product.name}"></h2>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-3 fw-bold">ID:</div>
                <div class="col-md-9" th:text="${product.id}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 fw-bold">Description:</div>
                <div class="col-md-9" th:text="${product.description}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 fw-bold">Price:</div>
                <div class="col-md-9" th:text="${'$' + product.price}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 fw-bold">Quantity:</div>
                <div class="col-md-9" th:text="${product.quantity}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 fw-bold">Created At:</div>
                <div class="col-md-9" th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd HH:mm')}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 fw-bold">Updated At:</div>
                <div class="col-md-9" th:text="${#temporals.format(product.updatedAt, 'yyyy-MM-dd HH:mm')}"></div>
            </div>
        </div>
        <div class="card-footer">
            <a class="btn btn-warning" th:href="${'/products/' + product.id + '/edit'}">Edit</a>
            <form method="post" style="display: inline;" th:action="${'/products/' + product.id + '/delete'}">
                <button class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this product?')"
                        type="submit">Delete
                </button>
            </form>
            <a class="btn btn-secondary" href="/">Back to List</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
