<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Product Management</h1>

    <div class="mb-3">
        <a class="btn btn-primary" href="/products/new">Add New Product</a>
    </div>

    <div class="alert alert-info" th:if="${#lists.isEmpty(products)}">
        No products found. Please add some products.
    </div>

    <table class="table table-striped table-hover" th:if="${not #lists.isEmpty(products)}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${'$' + product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td>
                <a class="btn btn-sm btn-info" th:href="@{/products/{id}(id=${product.id})}">View</a>
                <a class="btn btn-sm btn-warning" th:href="@{/products/{id}/edit(id=${product.id})}">Edit</a>
                <form method="post" style="display: inline;" th:action="@{/products/{id}/delete(id=${product.id})}">
                    <button class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this product?')"
                            type="submit">Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
